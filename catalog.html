<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
  </head>
  <body>
	<!-- шапка сайта -->
		<header class='main-header'>
			<img src='img/logo.png' width='' height='' alt='логотип Седона'>
			<nav class='main-navigation'>
				<ul class='site-navigation'>
					<li>
						<a href='info.html'>информация</a>
					</li>
					<li>
						<a href='photo-video.html'>фото и видео</a>
					</li>
					<li>
						<a href='state-map.html'>карта штата</a>
					</li>
					<li class='site-navigation-current'>гостиницы</li>
				</ul>
			</nav>
		</header>
		</main class='container'>
			<h1 class='visually-hidden'>Поиск гостиницы в Седоне</h1>
			<section class='search-block-filters'>
				<h2 class='visually-hidden'>Фильтры поиска гостиницы</h2>
			<!-- Форма для фильтров -->
			</section>
			<!-- блок каталога -->
			<section class='hotels-catalog'>
			<!-- шапка с сортировкой -->
				<header class='hotels-catalog-header'>
					<h2 class='visually-hidden'>Каталог гостиниц</h2>
					<p class='found'>Найдено: 3</p>
					<p class='sorting'>
						<b>сортировка:</b>
						<span class='sortintg-active'>по цене</span>
						<span>по типу</span>
						<span>по рейтингу</span>
					</p>
					<p class='rank-sorting'>
						<span class='rank-sorting-arrow arrow-up'>вверх<span>
						<span class='rank-sorting-arrow arrow-down'>вниз<span>
					</p>
				</header>
				<ul class='hotels-catalog-list'>
					<li class='hotels-catalog-item'>
						<figure>
							<img src='img/amara-hotel.jpg' width='' height='' alt='Отель Amara resort & spa'>
							<figcaption>
								<h3>Amara resort &amp; spa</h3>
								<span class='hotel-type'>гостиница</span>
								<span class='hotel-price'>от 4000 р.</span>
								<a href='catalog-item.html' class='btn btn-details'>подробнее</a>
								<a href='catalog-item.html' class='btn btn-reserve'>забронировать</a>
							</figcaption>
						</figure>
					</li>
				</ul>
			</section>
		</main>
	</body>
</html>
